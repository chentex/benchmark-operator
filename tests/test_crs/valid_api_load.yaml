apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: api-load
  namespace: benchmark-operator
spec:
  elasticsearch:
    url: ES_SERVER
    index_name: "api-load"
  workload:
    name: api_load
    args:
      gateway_url: https://api.integration.openshift.com
      ocm_token: definitelyArealToken-Here
      duration: 1
      rate: 5/s
      output_path: /results
      test_names: list-clusters
      aws_access_key: empty
      aws_access_secret: empty
      aws_account_id: empty
